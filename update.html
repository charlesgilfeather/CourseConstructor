    <script>
        $(function () {
            $( '#table' ).searchable({
            striped: true,
            oddRow: { 'background-color': '#f5f5f5' },
            evenRow: { 'background-color': '#fff' },
            searchType: 'fuzzy'
        });
    
        $( '#searchable-container' ).searchable({
            searchField: '#container-search',
            selector: '.table',
            childSelector: '.col-xs-4',
            show: function( elem ) {
            elem.slideDown(100);
        },
        hide: function( elem ) {
            elem.slideUp( 100 );

    })

<body> 
<nav class="navbar navbar-inverse">
  <div class="container-fluid">     
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
       <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- UML logo-->
      <div class="uml_logo">
        <a href="https://www.uml.edu/"><img class="img-fluid"      
        src="../images/uml_logo.svg"></a>
      </div>
      <!-- Course Cunstroctor-->
      <h2 class = "navbar-text text-center" style = "color: white"> Course Constructor </h2>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <!-- left this incase we needed this later -->
      <ul class="nav navbar-nav">
        <!--<li class="active"><a href="#">Home</a></li>
         <li><a href="#">About</a></li>

        <li><a href="#">Contact</a></li> -->

      <!-- log out -->
      <ul class="nav navbar-nav navbar-right">
        <li><a href="../sign_in/sign_in.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
     <!--white space on sides-->
    </div>
     
    <!-- center content container -->
      <div class ="col-sm-8 container-fluid">
        <!-- student/advisor container -->      
        <div class = "container-fluid student-name"> <!-- h3 in container to resolve alignment issues-->  
          <h3 class="text-left">John Smith</h3> 
        </div>
        <div class = "container-fluid student-advisor">    
          <div class = "container-fluid student"> <!-- student container -->
            <div class = "container text-left">  
                <p class = "major">Computer Science | General Path </p>  
            </div>
          </div>
          <div class = "container-fluid advisor"> <!-- advisor container-->
            <div class = "container text-left">
              <p class = "advisor-name"> Advisor: Some Guy </p>
              <p class = "advisor-email">Email: some_guy@uml.edu</p>
            </div>
          </div> 
        </div>
        <!-- course history -->   
        <div class = "container-fluid history_header"> <!-- h3 in container to resolve alignment issues-->
          <h3 class="text-left">Course History</h3> 
        </div>
        <!-- course history countainer w/sub-containers -->
        <div class = "container-fluid course-history">
          <div class = "container-fluid update-history"> <!-- update history container -->
            <div class = "container text-center">
              
              <a href="../CourseHistory/CourseHistory.html">Submit</a>
            </div>
          </div>
          <div class = "container-fluid take-survey"> <!-- take-survey container -->
            <div class = "container-fluid text-center">
              <p id = "see-schedule">
                <a href="dashboard.html">See Schedule</a>
                <br><br>
              </p>
              <p id= "survey-info">Take our survey to find out what electives you might like best. <br><br>
                <a href="dashboard.html">Take Survey</a></p>
            </div>
          </div> 
        </div>
    </div>
    <!-- center content container end-->
    
    <div class="col-sm-2 sidenav">
      <!--white space on sides-->
    </div> 
  </div> 
</div>


<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>
